&lt;h2&gt;Forms&lt;/h2&gt;

&lt;!-- example form --&gt;
&lt;form class="chl2_form" action="#"&gt;
	&lt;fieldset&gt;
		&lt;legend&gt;Form elements&lt;/legend&gt;
		
		&lt;!-- textbox --&gt;
		&lt;div class="chl2_formItem"&gt;
			&lt;label&gt;Textbox&lt;/label&gt;
			&lt;span class="chl2_field"&gt;

			&lt;/span&gt;
			&lt;div class="chl2_clear"&gt;&lt;/div&gt;
		&lt;/div&gt;

		&lt;!-- password --&gt;
		&lt;div class="chl2_formItem"&gt;
			&lt;label&gt;Password&lt;/label&gt;
			&lt;span class="chl2_field"&gt;
				&lt;input class="chl2_textbox chl2_password" type="password" /&gt;
			&lt;/span&gt;
			&lt;div class="chl2_clear"&gt;&lt;/div&gt;
		&lt;/div&gt;
		
		&lt;!-- textarea --&gt;
		&lt;div class="chl2_formItem"&gt;
			&lt;label&gt;Textarea&lt;/label&gt;
			&lt;span class="chl2_field"&gt;
				&lt;textarea class="chl2_textarea"&gt;&lt;/textarea&gt;
			&lt;/span&gt;
			&lt;div class="chl2_clear"&gt;&lt;/div&gt;
		&lt;/div&gt;
		
		&lt;!-- select box --&gt;
		&lt;div class="chl2_formItem"&gt;
			&lt;label&gt;Select&lt;/label&gt;
			&lt;span class="chl2_field"&gt;
				&lt;select class="chl2_select"&gt;
					&lt;option&gt;Option one&lt;/option&gt;
					&lt;option&gt;Option two&lt;/option&gt;
					&lt;option&gt;Option three&lt;/option&gt;								
				&lt;/select&gt;
			&lt;/span&gt;
			&lt;div class="chl2_clear"&gt;&lt;/div&gt;
		&lt;/div&gt;
		
		&lt;!-- multiple select box --&gt;
		&lt;div class="chl2_formItem"&gt;
			&lt;label&gt;Multiple select&lt;/label&gt;
			&lt;span class="chl2_field"&gt;
				&lt;select class="chl2_multipleSelect" multiple="multiple"&gt;    
					&lt;option value="one"&gt;Option one&lt;/option&gt;
					&lt;option value="two"&gt;Option two&lt;/option&gt;
					&lt;option value="three"&gt;Option three&lt;/option&gt; 
				&lt;/select&gt;
			&lt;/span&gt;
			&lt;div class="chl2_clear"&gt;&lt;/div&gt;
		&lt;/div&gt;
		
		&lt;!-- file upload --&gt;
		&lt;div class="chl2_formItem"&gt;
			&lt;label&gt;File upload&lt;/label&gt;
			&lt;span class="chl2_field"&gt;
				&lt;input class="chl2_fileUpload" type="file" /&gt;
			&lt;/span&gt;
			&lt;div class="chl2_clear"&gt;&lt;/div&gt;
		&lt;/div&gt;

		&lt;!-- radio button group --&gt;
		&lt;div class="chl2_formItem"&gt;
			&lt;label&gt;Radio button choice&lt;/label&gt;
			&lt;span class="chl2_field"&gt;
				&lt;!-- radio button and label --&gt;
				&lt;span class="chl2_labelledField"&gt;
					&lt;input class="chl2_radio" type="radio" /&gt;
					&lt;label&gt;Radio button choice one&lt;/label&gt;
				&lt;/span&gt;
				
				&lt;!-- radio button and label --&gt;
				&lt;span class="chl2_labelledField"&gt;
					&lt;input class="chl2_radio" type="radio" /&gt;
					&lt;label&gt;Radio button choice two&lt;/label&gt;
				&lt;/span&gt;
				
				&lt;!-- radio button and label --&gt;
				&lt;span class="chl2_labelledField"&gt;
					&lt;input class="chl2_radio" type="radio" /&gt;
					&lt;label&gt;Radio button choice three&lt;/label&gt;
				&lt;/span&gt;
					
			&lt;/span&gt;
			&lt;div class="chl2_clear"&gt;&lt;/div&gt;
		&lt;/div&gt;
		
		&lt;!-- checkbox group --&gt;
		&lt;div class="chl2_formItem"&gt;
			&lt;label&gt;Checkbox choice&lt;/label&gt;
			&lt;span class="chl2_field"&gt;
				&lt;!-- checkbox and label --&gt;
				&lt;span class="chl2_labelledField"&gt;
					&lt;input class="chl2_checkbox" type="checkbox" /&gt;
					&lt;label&gt;Checkbox choice one&lt;/label&gt;
				&lt;/span&gt;
				
				&lt;!-- checkbox and label --&gt;
				&lt;span class="chl2_labelledField"&gt;

				&lt;span class="chl2_labelledField"&gt;
					&lt;input class="chl2_checkbox" type="checkbox" /&gt;
					&lt;label&gt;Checkbox choice three&lt;/label&gt;
				&lt;/span&gt;
					
			&lt;/span&gt;
			&lt;div class="chl2_clear"&gt;&lt;/div&gt;
		&lt;/div&gt;
		
	&lt;/fieldset&gt;

	&lt;fieldset&gt;

		&lt;div class="chl2_formItem"&gt;
			&lt;label&gt;First name&lt;/label&gt;
			&lt;span class="chl2_field"&gt;
				&lt;input class="chl2_textbox" type="text" /&gt;
			&lt;/span&gt;
			&lt;div class="chl2_clear"&gt;&lt;/div&gt;
		&lt;/div&gt;
		&lt;div class="chl2_formItem"&gt;

			&lt;input class="chl2_textbox" type="text" /&gt;
			&lt;div class="chl2_clear"&gt;&lt;/div&gt;
		&lt;/div&gt;
	&lt;/fieldset&gt;
	&lt;fieldset&gt;
		&lt;legend&gt;More details&lt;/legend&gt;
		&lt;div class="chl2_formItem chl2_required chl2_error"&gt;
			&lt;label&gt;Field one &lt;span&gt;*&lt;/span&gt;&lt;/label&gt;
			&lt;span class="chl2_field"&gt;
				&lt;input class="chl2_textbox" type="text" /&gt;
			&lt;/span&gt;
			&lt;div class="chl2_clear"&gt;&lt;/div&gt;
			&lt;span class="chl2_validationMessage"&gt;Please enter field one.&lt;/span&gt;

		&lt;div class="chl2_formItem chl2_required"&gt;
			&lt;label&gt;Field two &lt;span&gt;*&lt;/span&gt;&lt;/label&gt;
			&lt;span class="chl2_field"&gt;
				&lt;input class="chl2_textbox" type="text" value="Field two" /&gt;
			&lt;/span&gt;
			&lt;div class="chl2_clear"&gt;&lt;/div&gt;
		&lt;/div&gt;
		&lt;div class="chl2_formItem chl2_required chl2_error"&gt;
			&lt;label&gt;Field three &lt;span&gt;*&lt;/span&gt;&lt;/label&gt;
			&lt;span class="chl2_field"&gt;
				&lt;textarea class="chl2_textarea"&gt;&lt;/textarea&gt;
			&lt;/span&gt;
			&lt;div class="chl2_clear"&gt;&lt;/div&gt;
			&lt;span class="chl2_validationMessage"&gt;

			&lt;/span&gt;
		&lt;/div&gt;
		&lt;div class="chl2_formItem chl2_required"&gt;
			&lt;label&gt;Date value &lt;span&gt;*&lt;/span&gt;&lt;/label&gt;

					&lt;select class="chl2_select"&gt;&lt;option&gt;May&lt;/option&gt;&lt;/select&gt;
					&lt;select class="chl2_select"&gt;&lt;option&gt;1984&lt;/option&gt;&lt;/select&gt;
				&lt;/span&gt;
				&lt;a href="#" class="chl2_formHelp"&gt;&lt;span&gt;Help&lt;/span&gt;&lt;/a&gt;
			&lt;div class="chl2_clear"&gt;&lt;/div&gt;
		&lt;/div&gt;
	&lt;/fieldset&gt;
	&lt;!-- button --&gt;
	&lt;input class="chl2_button" type="submit" value="Button" /&gt;
	&lt;!-- minor button --&gt;
	&lt;input class="chl2_minorButton" type="submit" value="Minor Button" /&gt;
	&lt;!-- major button --&gt;
	&lt;input class="chl2_majorButton" type="submit" value="Major Button" /&gt;
