				&lt;div class="chl2_columnCollection"&gt;
					&lt;div class="chl2_left"&gt;
						Yesterday

					&lt;div class="chl2_right"&gt;

					&lt;div class="chl2_right"&gt;

				&lt;/div&gt;
			&lt;/div&gt;
			&lt;div class="chl2_row chl2_odd"&gt;
				&lt;div class="chl2_columnCollection"&gt;

			&lt;/div&gt;
